<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking - Registered Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    header {
        flex-shrink: 0;
    }

    footer {
        flex-shrink: 0;
    }

    main {
        flex-grow: 1;
        background-color: #e6f7ff;
        padding: 20px;
    }

    .content-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 90%;
        margin: auto;
        overflow-x: auto;
    }

    .content-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        font-weight: bold;
        color: #007bff;
    }
  </style>
</head>
<body>
<!-- Header -->
<header class="bg-primary text-white p-3" style="background-color:red !important;">
  <div class="container d-flex align-items-center justify-content-between">
    <a class="d-flex align-items-center text-decoration-none text-white" th:href="@{/home}">
      <h1 class="m-0">Bus Booking</h1>
    </a>
    <a class="btn btn-light" th:href="@{/logout}">Logout</a>
  </div>
</header>

<!-- Main Content -->
<main>
  <div class="content-container">
    <h1 class="content-title" style="color:red;">Bus Routes</h1>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>Bus Number</th>
        <th>Bus Name</th>
        <th>Capacity</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Price</th>
        <th>Date</th>
        <th>Time</th>
        <th>Duration</th>
        <th>Available Seats</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "busDataDto : ${busDataDto}">
        <td th:text = "${busDataDto.busNumber}"></td>
        <td th:text = "${busDataDto.busName}"></td>
        <td th:text = "${busDataDto.capacity}"></td>
        <td th:text = "${busDataDto.source}"></td>
        <td th:text = "${busDataDto.destination}"></td>
        <td th:text = "${busDataDto.price}"></td>
        <td th:text = "${busDataDto.date}"></td>
        <td th:text = "${busDataDto.time}"></td>
        <td th:text = "${busDataDto.duration}"></td>
        <td th:text = "${busDataDto.availableSeats}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
